<!--
    <iframe>
In Line Frame Element
Elemento que irá trazer conteudo externo
        como: videos, audios, imagens, mapas...
        pesquisar "embed" do elemento que se deseja incorporar

    - Atributos:
        - src
        - height
        - width
        - title (acessibilidade)
        - aloowfullscreen
        - frameborder


        Não pode usar a vontade, porque tem alguns problemas de segurança
        e é mais complexo:
        https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/iframe

        AUDIO E VÍDEO:
 -->
<center>
<iframe 
width="560" 
height="315" 
src="https://www.youtube.com/embed/WixYoRTwqrU?start=42" 
title="YouTube video player" 
frameborder="0" 
allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
allowfullscreen>
</iframe>
