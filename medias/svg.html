<!-----
    <svg>
    Marcação estilo html para gerar formas
    Imagem vetorizada

    Benefícios: Mais leve, mais detalhada, maior acessibilidade e SEO, Pode ser editada via CSS ou atributos
    Desvantagens: Quanto mais complexa, mais trabalho p/ browser, Navegadores antigos não suportam, pode ser complicado de trabalhar
            Não salva em cache. Para burlar isso deve-se salvar um arquivo svg e importar
    Para fotografias ainda é preferivel usar imagens rasterizadas
    .png, .jpg, .jpeg

    Se faz via figma para desenvolver
    --------->
<br><br>
<svg width="200"
height="200">
<circle cx="100"
cy="100"
r="80"
stroke="red"
stroke-width="4"
fill="black"
></circle>
</svg>

<svg width="300" style="background-color:black"
height="300">
<rect cx="250" 
cy="250" 
stroke="blue"
width="300"
height="100"
fill="none" 
/>
</svg>
